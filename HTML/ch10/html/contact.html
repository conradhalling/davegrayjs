<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact information for The Little Taco Shop">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LTS</title>
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#about">About <abbr title="Little Taco Shop">LTS</abbr></a></li>
          <li><a href="index.html#menu">Our Menu</a></li>
          <li><a href="hours.html">Store Hours</a></li>
        </ul>
      </nav>
      <figure>
        <img src="../img/tacos_close_up_400x260.png" alt="Little Taco Shop Tacos" title="We love tacos!" width="400"
          height="260">
        <br>
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <main>
      <article>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/post" method="post">
          <fieldset>
            <legend>Send Us a Message</legend>
            <label for="yourname">Name:</label>
            <input type="text" name="yourname" id="yourname" placeholder="your name" required>
            <br>
            <br>
            <label for="youremail">Email:</label>
            <input type="email" name="youremail" id="youremail" placeholder="your email" required>
            <br>
            <br>
            <label for="yourmessage">Your Message:</label>
            <br>
            <textarea name="yourmessage" id="yourmessage" rows="10" cols="80" placeholder="Type your message here."
              required></textarea>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </article>

      <article>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br>
          Kansas City, MO 55555-5555<br>
          <br>
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
      </article>

      <br>
      <nav>
        <a href="#">Back to Top</a>
      </nav>
    </main>

    <hr>
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>

</html>
