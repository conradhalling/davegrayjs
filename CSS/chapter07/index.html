<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 7 Styling Links</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1>Chapter 7 Styling Links</h1>
    </header>
    <main>
      <p>
        Welcome to my page about <a
          href="https://www.google.com/search?q=cool+web+links">cool web
          links</a>.
      </p>
      <p>
        Actually...that isn&apos;t a good search phrase.
      </p>

      <p>
        Let's search for <a
          href="https://www.google.com/search?q=hypertext+links">hypertext
          links</a> instead!
      </p>

      <p>
        I created page one with info about <a href="one.html">guitars</a>.
      </p>

      <p>
        I created page two with info about <a href="two.html">JavaScript</a>.
      </p>

      <p>
        This is <a href="three.html">an unvisited link</a>.
      </p>
    </main>

  </body>

</html>
